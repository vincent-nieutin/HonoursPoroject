<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets timeout="30000">
      <a-asset-item id="fossils" src="fossils/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0">
      <a-entity cursor="fuse: false; fuseTimeout: 500"
                position="0 0 -0.1"
                geometry="primitive:ring; radiusInner: 0.0007; radiusOuter: 0.0014"
                material="color: black; shader: flat">
      </a-entity>
    </a-camera>

    <!-- 2D environment omitted for simplicity -->
    <a-sky color="#ECECEC"></a-sky>

    <a-entity gltf-model="#fossils" position="0 -1.5 1" scale="0.05 0.05 0.05"></a-entity>
    <!--<a-entity gltf-part="src: #fossils; part: fossil01" position="0 0 -1"></a-entity>
    <a-entity gltf-part="src: #fossils; part: fossil03" position="2 0 -1"></a-entity>
    <a-entity gltf-part="src: #fossils; part: fossil04" position="2 0 -1"></a-entity>
    <a-entity gltf-part="src: #fossils; part: fossil05" position="2 0 -1"></a-entity>
    <a-entity gltf-part="src: #fossils; part: fossil06" position="2 0 -1"></a-entity>-->

    <!-- Lights configuration omitted for simplicity -->
  </a-scene>


</body>

</html>
