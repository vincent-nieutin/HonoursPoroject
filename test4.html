<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>VR Button</title>
      <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
      <script type="text/javascript">
          AFRAME.registerComponent('cursor-listener', {
            init: function () {
              var lastIndex = -1;
              var COLORS = ['red', 'green', 'blue'];
              this.el.addEventListener('mouseup', function (evt) {
                lastIndex = (lastIndex + 1) % COLORS.length;
                this.setAttribute('material', 'color', COLORS[lastIndex]);
                console.log('I was clicked at: ', evt.detail.intersection.point);
              });
            }
          });
      </script>
    </head>
    <body>

        <a-scene>
            <a-camera position="0 1.6 0">     //we put it in the camera tag so it will rotate with the camera
              <a-entity cursor="fuse: false; fuseTimeout: 500"
                        position="0 0 -0.1"
                        geometry="primitive:ring; radiusInner: 0.0007; radiusOuter: 0.0014"
                        material="color: black; shader: flat">
              </a-entity>
            </a-camera>
            <a-box id="boxId" cursor-listener position="0 0.5 -3" rotation="0 45 0" color="blue"></a-box>
            <a-sky color="#ECECEC"></a-sky>
            <a-camera position="0 1.6 0"></a-camera>
        </a-scene>
    </body>
</html>
